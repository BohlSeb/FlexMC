name: CMake build
on: [push, pull_request, workflow_dispatch]
#  push:
#    branches: [ master ]
#  pull_request:
#    types: [opened, synchronize, reopened]
#
#  # Allows you to run this workflow manually from the Actions tab
#  workflow_dispatch:

#env:
#  BUILD_TYPE: Debug
  
jobs:
  build:
    # The CMake configure and build commands are platform-agnostic and should work equally well on Ubuntu or Mac.
    # You can convert this to a matrix build if you need cross-platform coverage.
    # See: https://docs.github.com/en/free-pro-team@latest/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Configure
      # Configure CMake in a 'build' subdirectory. `CMAKE_BUILD_TYPE` is only required if you are using a single-configuration generator such as make.
      # See https://cmake.org/cmake/help/latest/variable/CMAKE_BUILD_TYPE.html?highlight=cmake_build_type
      run: cmake --preset windows-msvc-debug

    - name: Build
      working-directory: build/windows-msvc-debug
      run: cmake --build .

    - name: Test
      working-directory: build/windows-msvc-debug/tests
      # Execute tests defined by the CMake configuration.  
      # See https://cmake.org/cmake/help/latest/manual/ctest.1.html for more detail
      run: ctest -V
