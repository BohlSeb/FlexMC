name: MSVC build
on: [pull_request, workflow_dispatch]

# Workaround for
#  CMake Error at CMakeLists.txt:2 (project):
#  The CMAKE_CXX_COMPILER:
#
#    cl.exe
#
#  is not a full path and was not found in the PATH.  Perhaps the extension is
#  missing?

jobs:

  windows-msvc:
    strategy:
      matrix:
        preset: [windows-msvc-debug, windows-msvc-release]

    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4
      - uses: seanmiddleditch/gha-setup-ninja@master

      - name: configure
        shell: cmd
        run: |
          call "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\Vc\Auxiliary\Build\vcvarsall.bat" amd64 -vcvars_ver=17.10 || exit 1
          cmake --preset ${{ matrix.preset }}

      - name: build
        shell: cmd
        working-directory: out/build/${{ matrix.preset }}
        run: |
          call "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\Vc\Auxiliary\Build\vcvarsall.bat" amd64 -vcvars_ver=17.10 || exit 1
          cmake --build .

      - name: test
        working-directory: out/build/${{ matrix.preset }}/tests
        run: ctest -V
